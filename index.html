<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرئيسية - تطبيق التداول</title>
<style>
  body {
    background: #202124;
    color: #e8eaed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    user-select: none;
  }
  h1 {
    color: #fbbc04;
    font-size: 32px;
    margin-bottom: 10px;
  }
  #datetime {
    color: #9aa0a6;
    font-size: 18px;
    margin-bottom: 40px;
  }
  #bearBullContainer {
    font-size: 100px;
    cursor: pointer;
    display: flex;
    gap: 40px;
    user-select: none;
  }
  #bear, #bull {
    transition: transform 0.4s ease;
  }
  /* تصادم بسيط */
  .collision #bear {
    transform: translateX(40px) rotate(-20deg);
  }
  .collision #bull {
    transform: translateX(-40px) rotate(20deg);
  }
</style>
</head>
<body>

  <h1>مرحبًا بك في تطبيق التداول</h1>
  <div id="datetime">...</div>

  <div id="bearBullContainer" title="اضغط لرؤية تصادم الدببة والثيران">
    <div id="bear" aria-label="دببة">🐻</div>
    <div id="bull" aria-label="ثيران">🐂</div>
  </div>

<script>
  // تحديث الوقت والتاريخ كل ثانية
  function updateDateTime() {
    const now = new Date();
    const options = { 
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false 
    };
    const formatted = now.toLocaleDateString('ar-EG', options);
    document.getElementById('datetime').textContent = formatted;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // حركة التصادم عند الضغط على الرموز
  const container = document.getElementById('bearBullContainer');
  container.addEventListener('click', () => {
    container.classList.add('collision');
    setTimeout(() => container.classList.remove('collision'), 800);
  });
</script>

</body>
</html>
