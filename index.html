<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>صفحة إضافة وأرشفة الصفقات</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    background: #f7f9fc;
    color: #2c3e50;
    overflow-x: hidden; /* منع سكرول أفقي */
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px 15px 80px; /* أسفل مساحة للزر العائم */
    box-sizing: border-box;
  }

  h2 {
    color: #4a90e2;
    margin-bottom: 15px;
    text-align: center;
  }

  form {
    max-width: 600px;
    width: 100%;
    background: white;
    padding: 20px 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }

  label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  /* الجيك بوكس قبل زر الإضافة */
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 20px;
    user-select: none;
  }
  .checkbox-container input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-left: 10px;
    cursor: pointer;
  }
  .checkbox-container label {
    cursor: pointer;
    font-weight: 700;
    color: #2c3e50;
  }

  button {
    margin-top: 20px;
    padding: 14px;
    width: 100%;
    background: #4a90e2;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background: #a0aec0;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #357abd;
  }

  /* جدول الصفقات المؤقتة */
  table {
    width: 100%;
    max-width: 700px;
    margin: 25px auto 0;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    table-layout: fixed; /* لتجنب اتساع الأعمدة */
    word-wrap: break-word;
  }

  thead {
    background: #4a90e2;
    color: white;
  }
  th, td {
    padding: 12px 10px;
    text-align: center;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }
  tr:last-child td {
    border-bottom: none;
  }

  .archiveBtn {
    background: #27ae60;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
    font-size: 13px;
  }
  .archiveBtn:hover {
    background: #1e8449;
  }

  /* زر عائم ثابت أسفل يمين الشاشة */
  #fabButton {
    position: fixed;
    bottom: 25px;
    right: 25px; /* أسفل يمين */
    width: 60px;
    height: 60px;
    background: #4a90e2;
    border-radius: 50%;
    box-shadow: 0 6px 15px rgba(74, 144, 226, 0.6);
    color: white;
    font-size: 30px;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #fabButton:hover {
    background: #357abd;
  }

  /* استجابة للشاشات الصغيرة */
  @media (max-width: 650px) {
    form {
      padding: 15px 20px 25px;
    }
    th, td {
      font-size: 12px;
      padding: 10px 8px;
    }
    button {
      font-size: 14px;
      padding: 12px;
    }
  }
</style>
</head>
<body>

  <h2>إضافة وأرشفة الصفقات المؤقتة</h2>

  <form id="tradeForm">
    <label for="pair">زوج التداول:</label>
    <select id="pair" name="pair" required>
      <option value="EUR/USD">EUR/USD</option>
      <option value="XAU/USD">XAU/USD</option>
      <option value="BTC/USD">BTC/USD</option>
      <option value="USD/JPY">USD/JPY</option>
    </select>

    <label for="type">نوع الصفقة:</label>
    <select id="type" name="type" required>
      <option value="شراء">شراء</option>
      <option value="بيع">بيع</option>
    </select>

    <label for="entry">سعر الدخول:</label>
    <input type="number" step="0.0001" id="entry" name="entry" required />

    <label for="sl">وقف الخسارة:</label>
    <input type="number" step="0.0001" id="sl" name="sl" required />

    <label for="tp">الهدف:</label>
    <input type="number" step="0.0001" id="tp" name="tp" required />

    <!-- الجيك بوكس قبل الزر -->
    <div class="checkbox-container">
      <input type="checkbox" id="conditionsCheck" />
      <label for="conditionsCheck">تم توفر جميع الشروط</label>
    </div>

    <button type="submit" id="addTradeBtn" disabled>إضافة الصفقة مؤقتًا</button>
  </form>

  <table aria-label="جدول الصفقات المؤقتة">
    <thead>
      <tr>
        <th>#</th>
        <th>الزوج</th>
        <th>النوع</th>
        <th>دخول</th>
        <th>وقف</th>
        <th>هدف</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="pendingTradesBody">
      <!-- الصفقات المؤقتة تظهر هنا -->
    </tbody>
  </table>

  <!-- زر عائم ثابت أسفل يمين -->
  <div id="fabButton" title="سجل الصفقات" aria-label="سجل الصفقات" role="button" tabindex="0">&#128221;</div>

<script>
  let pendingTrades = JSON.parse(sessionStorage.getItem('pendingTrades') || '[]');
  let savedTrades = JSON.parse(localStorage.getItem('trades') || '[]');

  const tbody = document.getElementById('pendingTradesBody');
  const form = document.getElementById('tradeForm');
  const conditionsCheck = document.getElementById('conditionsCheck');
  const addTradeBtn = document.getElementById('addTradeBtn');
  const fabButton = document.getElementById('fabButton');

  // تفعيل زر الإضافة فقط عند تفعيل الجيك بوكس
  conditionsCheck.addEventListener('change', () => {
    addTradeBtn.disabled = !conditionsCheck.checked;
  });

  function renderPendingTrades() {
    tbody.innerHTML = '';
    pendingTrades.forEach((trade, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${trade.pair}</td>
        <td>${trade.type}</td>
        <td>${trade.entry}</td>
        <td>${trade.sl}</td>
        <td>${trade.tp}</td>
        <td><button class="archiveBtn" onclick="archiveTrade(${index})">أرشفة</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();

    if (!conditionsCheck.checked) {
      alert("يجب تفعيل 'تم توفر جميع الشروط' قبل إضافة الصفقة.");
      return;
    }

    const newTrade = {
      pair: form.pair.value,
      type: form.type.value,
      entry: form.entry.value,
      sl: form.sl.value,
      tp: form.tp.value,
      timestamp: new Date().toISOString(),
      result: 'جارية' // القيمة الافتراضية
    };

    pendingTrades.push(newTrade);
    sessionStorage.setItem('pendingTrades', JSON.stringify(pendingTrades));

    renderPendingTrades();
    form.reset();
    addTradeBtn.disabled = true;
    conditionsCheck.checked = false;
  });

  function archiveTrade(index) {
    const trade = pendingTrades[index];
    savedTrades.push(trade);
    pendingTrades.splice(index, 1);

    sessionStorage.setItem('pendingTrades', JSON.stringify(pendingTrades));
    localStorage.setItem('trades', JSON.stringify(savedTrades));

    renderPendingTrades();
    alert('تم أرشفة الصفقة بنجاح.');
  }

  fabButton.addEventListener('click', () => {
    window.location.href = 'cleanlog.html'; // صفحة سجل الصفقات
  });

  fabButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      fabButton.click();
    }
  });

  renderPendingTrades();
</script>

</body>
</html>
