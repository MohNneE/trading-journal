<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرئيسية - تطبيق التداول</title>
<style>
  body {
    background: #202124;
    color: #e8eaed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    margin: 0; padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
    overflow-x: hidden;
  }
  h1 {
    color: #fbbc04;
    font-size: 32px;
    margin-bottom: 25px;
    font-weight: 700;
  }
  #datetime {
    background: rgba(255 255 255 / 0.05);
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    color: #fbbc04;
    margin-bottom: 50px;
    letter-spacing: 1.2px;
    min-width: 320px;
    text-align: center;
    line-height: 1.5;
  }
  #datetime .date {
    font-size: 22px;
    font-weight: 700;
  }
  #datetime .time {
    font-size: 18px;
    font-weight: 500;
  }

  /* الشموع */
  #candles {
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
    cursor: pointer;
  }
  .candle {
    width: 20px;
    height: 80px;
    position: relative;
    user-select: none;
    transition: transform 0.2s ease;
  }
  .candle-body {
    width: 10px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 4px;
    transition: height 0.2s ease, background-color 0.2s ease, top 0.2s ease, bottom 0.2s ease;
  }
  .wick {
    width: 3px;
    background: currentColor;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
    transition: height 0.2s ease, top 0.2s ease, bottom 0.2s ease;
  }
  .candle.green {
    color: #34c759;
  }
  .candle.green .candle-body {
    bottom: 15px;
    height: 50px;
    background-color: #34c759;
  }
  .candle.green .wick {
    bottom: 15px; /* اجعل الذيل متصل بأسفل جسم الشمعة */
    top: auto;
    height: 15px;
  }
  .candle.red {
    color: #ff3b30;
  }
  .candle.red .candle-body {
    top: 15px;
    height: 50px;
    background-color: #ff3b30;
  }
  .candle.red .wick {
    top: 15px; /* اجعل الذيل متصل بأعلى جسم الشمعة */
    bottom: auto;
    height: 15px;
  }

  /* تحريك الشموع */
  .animate-up .green .candle-body {
    height: 70px !important;
  }
  .animate-up .green .wick {
    height: 20px !important;
    bottom: 70px !important; /* الذيل يتحرك مع الجسم */
    top: auto !important;
  }
  .animate-up .red .candle-body {
    height: 30px !important;
    top: 50px !important;
  }
  .animate-up .red .wick {
    height: 10px !important;
    top: 50px !important; /* الذيل يتحرك مع الجسم */
    bottom: auto !important;
  }
  .animate-down .green .candle-body {
    height: 30px !important;
  }
  .animate-down .green .wick {
    height: 10px !important;
    bottom: 30px !important;
    top: auto !important;
  }
  .animate-down .red .candle-body {
    height: 70px !important;
    top: 0 !important;
  }
  .animate-down .red .wick {
    height: 20px !important;
    top: 70px !important;
    bottom: auto !important;
  }

  /* زر القائمة */
  .sidebar-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 26px;
    background: #fbbc04;
    color: #202124;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  /* القائمة الجانبية */
  .sidebar {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: #303134;
    color: #fff;
    box-shadow: -2px 0 10px rgba(0,0,0,0.5);
    transition: right 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }
  .sidebar.open {
    right: 0;
  }
  .sidebar-header {
    padding: 15px;
    border-bottom: 1px solid #555;
    background: #202124;
    text-align: center;
  }
  .sidebar-header h3 {
    margin: 0;
    font-size: 18px;
    color: #fbbc04;
  }
  .sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
    flex-grow: 1;
  }
  .sidebar-menu li {
    padding: 16px 10px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    font-size: 17px;
  }
  .sidebar-menu li:hover {
    background: #444;
  }
  .overlay {
    position: fixed;
    top: 0;
    right: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.2);
    display: none;
    z-index: 999;
  }
  .overlay.active {
    display: block;
  }
</style>
</head>
<body>

<!-- زر القائمة -->
<div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

<!-- القائمة الجانبية -->
<div id="sidebar" class="sidebar" aria-label="القائمة الجانبية">
  <div class="sidebar-header">
    <h3>القائمة</h3>
  </div>
  <ul class="sidebar-menu">
     <li onclick="navigateTo('addtrades.html')">➕ إضافة الصفقات</li>
    <li onclick="navigateTo('cleanlog.html')">📝 سجل الصفقات</li>
    <li onclick="navigateTo('calculator.html')">🧮 حاسبة التداول</li>
    <li onclick="navigateTo('analysis.html')">📊 تحليل الصفقات</li>
    <li onclick="navigateTo('sessions.html')">🕰️ جلسات التداول الحالية</li>
    <li onclick="navigateTo('news.html')">📰 أخبار اليوم</li>
    <li onclick="navigateTo('tikitaka.html')">⚽ تيكي تاكا</li>
    <li onclick="navigateTo('moghazafa.html')">🎲 مجازفة</li>
  </ul>
</div>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<h1>مرحبًا بك في تطبيق التداول</h1>

<div id="datetime" aria-live="polite" aria-atomic="true">
  <div class="date" aria-label="التاريخ"></div>
  <div class="time" aria-label="الوقت"></div>
</div>

<div id="candles" title="اضغط أو حرك الصفحة لتحريك الشموع" role="img" aria-label="شموع الشارت">
  <!-- الشموع ستنشأ ديناميكياً عبر جافاسكريبت -->
</div>

<script>
  // تحديث التاريخ بصيغة الأرقام والوقت 12 ساعة مع صباحًا/مساءً
  function updateDateTime() {
    const now = new Date();

    // التاريخ dd/mm/yyyy
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const formattedDate = `${day}/${month}/${year}`;

    // الوقت 12 ساعة مع AM/PM عربي
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'مساءً' : 'صباحًا';
    hours = hours % 12;
    hours = hours ? hours : 12; // الساعة 0 تصبح 12

    const formattedTime = `${hours}:${minutes}:${seconds} ${ampm}`;

    document.querySelector('#datetime .date').textContent = formattedDate;
    document.querySelector('#datetime .time').textContent = formattedTime;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // إنشاء الشموع (عدد 8 شموع - خضراء وحمراء متبادلة)
  const candlesContainer = document.getElementById('candles');
  const candleCount = 8;
  let candles = [];

  function createCandles() {
    candlesContainer.innerHTML = '';
    for (let i = 0; i < candleCount; i++) {
      const candle = document.createElement('div');
      candle.classList.add('candle');
      candle.classList.add(i % 2 === 0 ? 'green' : 'red');

      const wick = document.createElement('div');
      wick.classList.add('wick');
      candle.appendChild(wick);

      const body = document.createElement('div');
      body.classList.add('candle-body');
      candle.appendChild(body);

      candlesContainer.appendChild(candle);
      candles.push(candle);
    }
  }

  createCandles();

  // تحريك الشموع بسلاسة وسرعة عالية
  function animateCandles() {
    candlesContainer.classList.toggle('animate-up');
    candlesContainer.classList.toggle('animate-down');

    candles.forEach((candle, i) => {
      const body = candle.querySelector('.candle-body');
      const wick = candle.querySelector('.wick');
      // تعديل ارتفاعات عشوائية ضمن نطاق لتأثير طبيعي
      if (candlesContainer.classList.contains('animate-up')) {
        if (candle.classList.contains('green')) {
          body.style.height = `${50 + i * 5}px`;
          wick.style.height = `${15 + i * 5}px`;
          wick.style.bottom = `${50 + i * 5}px`; // الذيل متصل بالجسم
          wick.style.top = 'auto';
        } else {
          body.style.height = `${30 + i * 4}px`;
          wick.style.height = `${10 + i * 4}px`;
          wick.style.top = `${30 + i * 4}px`; // الذيل متصل بالجسم
          wick.style.bottom = 'auto';
          body.style.top = `${15 + i * 2}px`;
        }
      } else {
        if (candle.classList.contains('green')) {
          const h = 30 + (candleCount - i) * 4;
          body.style.height = `${h}px`;
          wick.style.height = `${10 + (candleCount - i) * 4}px`;
          wick.style.bottom = `${h}px`;
          wick.style.top = 'auto';
          body.style.bottom = '15px';
          body.style.top = 'auto';
        } else {
          const h = 50 + (candleCount - i) * 5;
          body.style.height = `${h}px`;
          wick.style.height = `${15 + (candleCount - i) * 5}px`;
          wick.style.top = `${h}px`;
          wick.style.bottom = 'auto';
          body.style.top = '15px';
        }
      }
    });
  }

  candlesContainer.addEventListener('click', () => {
    animateCandles();
  });
  window.addEventListener('scroll', () => {
    animateCandles();
  });

  // القائمة الجانبية
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  function toggleSidebar() {
    const isOpen = sidebar.classList.contains('open');
    if (isOpen) {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    } else {
      sidebar.classList.add('open');
      overlay.classList.add('active');
    }
  }

  function navigateTo(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
