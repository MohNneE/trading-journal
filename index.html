<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة إضافة وأرشفة الصفقات</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    margin: 20px;
    background: #f7f9fc;
    color: #2c3e50;
  }
  h2 {
    text-align: center;
    color: #4a90e2;
    margin-bottom: 15px;
  }
  form {
    max-width: 600px;
    margin: 0 auto 20px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 18px;
    padding: 14px;
    width: 100%;
    background: #4a90e2;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    background: #a0aec0;
    cursor: not-allowed;
  }
  table {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  thead {
    background: #4a90e2;
    color: white;
  }
  th, td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #eee;
  }
  tr:last-child td {
    border-bottom: none;
  }
  .archiveBtn {
    background: #27ae60;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  .archiveBtn:hover {
    background: #1e8449;
  }
</style>
</head>
<body>

  <h2>إضافة وأرشفة الصفقات المؤقتة</h2>

  <form id="tradeForm">
    <label for="pair">زوج التداول:</label>
    <select id="pair" name="pair" required>
      <option value="EUR/USD">EUR/USD</option>
      <option value="XAU/USD">XAU/USD</option>
      <option value="BTC/USD">BTC/USD</option>
      <option value="USD/JPY">USD/JPY</option>
    </select>

    <label for="type">نوع الصفقة:</label>
    <select id="type" name="type" required>
      <option value="شراء">شراء</option>
      <option value="بيع">بيع</option>
    </select>

    <label for="entry">سعر الدخول:</label>
    <input type="number" step="0.0001" id="entry" name="entry" required />

    <label for="sl">وقف الخسارة:</label>
    <input type="number" step="0.0001" id="sl" name="sl" required />

    <label for="tp">الهدف:</label>
    <input type="number" step="0.0001" id="tp" name="tp" required />

    <button type="submit">إضافة الصفقة مؤقتًا</button>
  </form>

  <table aria-label="جدول الصفقات المؤقتة">
    <thead>
      <tr>
        <th>#</th>
        <th>الزوج</th>
        <th>النوع</th>
        <th>دخول</th>
        <th>وقف</th>
        <th>هدف</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="pendingTradesBody">
      <!-- هنا ستظهر الصفقات المؤقتة -->
    </tbody>
  </table>

  <script>
    let pendingTrades = JSON.parse(sessionStorage.getItem('pendingTrades') || '[]');
    let savedTrades = JSON.parse(localStorage.getItem('trades') || '[]');

    const tbody = document.getElementById('pendingTradesBody');
    const form = document.getElementById('tradeForm');

    function renderPendingTrades() {
      tbody.innerHTML = '';
      pendingTrades.forEach((trade, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${trade.pair}</td>
          <td>${trade.type}</td>
          <td>${trade.entry}</td>
          <td>${trade.sl}</td>
          <td>${trade.tp}</td>
          <td><button class="archiveBtn" onclick="archiveTrade(${index})">أرشفة</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const newTrade = {
        pair: form.pair.value,
        type: form.type.value,
        entry: form.entry.value,
        sl: form.sl.value,
        tp: form.tp.value,
        timestamp: new Date().toISOString(),
        result: 'جارية' // القيمة الافتراضية
      };

      pendingTrades.push(newTrade);
      sessionStorage.setItem('pendingTrades', JSON.stringify(pendingTrades));

      renderPendingTrades();
      form.reset();
    });

    function archiveTrade(index) {
      // خذ الصفقة من المؤقتة
      const trade = pendingTrades[index];

      // أضفها للسجلات المحفوظة (localStorage) مع الحالة الحالية
      savedTrades.push(trade);

      // احذفها من المؤقتة
      pendingTrades.splice(index, 1);

      // حدث التخزين
      sessionStorage.setItem('pendingTrades', JSON.stringify(pendingTrades));
      localStorage.setItem('trades', JSON.stringify(savedTrades));

      renderPendingTrades();
      alert('تم أرشفة الصفقة بنجاح.');
    }

    renderPendingTrades();
  </script>

</body>
</html>
