<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة صفقة</title>
  <style>
    :root {
      --green: #2fbf71;
      --gray: #f1f1f1;
      --dark: #2c3e50;
      --light: #ffffff;
    }body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--gray);
  color: var(--dark);
  direction: rtl;
}

header {
  background-color: var(--light);
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 2px solid #ddd;
}

main {
  max-width: 500px;
  margin: 30px auto;
  background: var(--light);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #333;
}

select, input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  font-size: 16px;
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.checkbox input {
  width: 18px;
  height: 18px;
}

button {
  background-color: var(--green);
  color: white;
  border: none;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

button:hover:not(:disabled) {
  background-color: #28a25f;
}

.footer-link {
  text-align: center;
  margin-top: 20px;
}
.footer-link a {
  text-decoration: none;
  color: var(--green);
  font-weight: bold;
}

  </style>
</head>
<body>
  <header>
    إضافة صفقة جديدة
  </header>  <main>
    <form id="tradeForm">
      <label for="pair">زوج التداول</label>
      <select id="pair" required>
        <option value="">اختر الزوج</option>
        <option value="EUR/USD">EUR/USD</option>
        <option value="XAU/USD">XAU/USD</option>
        <option value="BTC/USD">BTC/USD</option>
        <option value="USD/JPY">USD/JPY</option>
      </select><label for="type">نوع الصفقة</label>
  <select id="type" required>
    <option value="">اختر النوع</option>
    <option value="شراء">شراء</option>
    <option value="بيع">بيع</option>
  </select>

  <label for="entry">سعر الدخول</label>
  <input type="number" id="entry" step="0.0001" required />

  <label for="sl">وقف الخسارة</label>
  <input type="number" id="sl" step="0.0001" required />

  <label for="tp">الهدف</label>
  <input type="number" id="tp" step="0.0001" required />

  <div class="checkbox">
    <input type="checkbox" id="conditionsCheck" />
    <label for="conditionsCheck">تم تحقق جميع الشروط</label>
  </div>

  <button type="submit" id="addBtn" disabled>إضافة الصفقة</button>
</form>

<div class="footer-link">
  <a href="cleanlog.html">الانتقال إلى سجل الصفقات</a>
</div>

  </main>  <script>
    const form = document.getElementById('tradeForm');
    const checkbox = document.getElementById('conditionsCheck');
    const addBtn = document.getElementById('addBtn');

    checkbox.addEventListener('change', () => {
      addBtn.disabled = !checkbox.checked;
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const trade = {
        pair: form.pair.value,
        type: form.type.value,
        entry: form.entry.value,
        sl: form.sl.value,
        tp: form.tp.value,
        result: "جارية",
        timestamp: new Date().toISOString(),
      };

      const current = JSON.parse(sessionStorage.getItem("pendingTrades") || "[]");
      current.push(trade);
      sessionStorage.setItem("pendingTrades", JSON.stringify(current));

      form.reset();
      addBtn.disabled = true;
      alert("تمت إضافة الصفقة مؤقتاً بنجاح");
    });
  </script></body>
</html>
