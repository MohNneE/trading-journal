<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرئيسية - تطبيق التداول</title>
<style>
  body {
    background: #202124;
    color: #e8eaed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    margin: 0; padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
    overflow-x: hidden;
  }
  h1 {
    color: #fbbc04;
    font-size: 32px;
    margin-bottom: 25px;
    font-weight: 700;
  }
  #datetime {
    background: rgba(255 255 255 / 0.05);
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    color: #fbbc04;
    margin-bottom: 50px;
    letter-spacing: 1.2px;
    min-width: 320px;
    text-align: center;
    line-height: 1.5;
  }
  #datetime .date {
    font-size: 22px;
    font-weight: 700;
  }
  #datetime .time {
    font-size: 18px;
    font-weight: 500;
  }

  /* الشموع */
  #candles {
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
    cursor: pointer;
    user-select: none;
  }
  .candle {
    width: 20px;
    height: 80px;
    position: relative;
    transition: transform 0.6s ease;
  }
  .candle-body {
    width: 10px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 4px;
    transition: height 0.6s ease, background-color 0.6s ease, bottom 0.6s ease, top 0.6s ease;
  }
  .wick {
    width: 3px;
    background: currentColor;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
    transition: height 0.6s ease, top 0.6s ease, bottom 0.6s ease;
  }
  .candle.green {
    color: #34c759;
  }
  .candle.red {
    color: #ff3b30;
  }

  /* زر القائمة */
  .sidebar-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 26px;
    background: #fbbc04;
    color: #202124;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  /* القائمة الجانبية */
  .sidebar {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    background: #303134;
    color: #fff;
    box-shadow: -2px 0 10px rgba(0,0,0,0.5);
    transition: right 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }
  .sidebar.open {
    right: 0;
  }
  .sidebar-header {
    padding: 15px;
    border-bottom: 1px solid #555;
    background: #202124;
    text-align: center;
  }
  .sidebar-header h3 {
    margin: 0;
    font-size: 18px;
    color: #fbbc04;
  }
  .sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
    flex-grow: 1;
  }
  .sidebar-menu li {
    padding: 16px 10px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    font-size: 17px;
  }
  .sidebar-menu li:hover {
    background: #444;
  }
  .overlay {
    position: fixed;
    top: 0;
    right: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.2);
    display: none;
    z-index: 999;
  }
  .overlay.active {
    display: block;
  }

  /* حقوق النشر */
  footer {
    color: #888;
    font-size: 14px;
    margin-top: auto;
    padding: 10px 0;
    user-select: none;
  }
</style>
</head>
<body>

<!-- زر القائمة -->
<div class="sidebar-toggle" onclick="toggleSidebar()" aria-label="فتح القائمة الجانبية">☰</div>

<!-- القائمة الجانبية -->
<div id="sidebar" class="sidebar" aria-label="القائمة الجانبية">
  <div class="sidebar-header">
    <h3>القائمة</h3>
  </div>
  <ul class="sidebar-menu">
    <li onclick="navigateTo('addtrades.html')">➕ إضافة الصفقات</li>
    <li onclick="navigateTo('cleanlog.html')">📝 سجل الصفقات</li>
    <li onclick="navigateTo('calculator.html')">🧮 حاسبة التداول</li>
    <li onclick="navigateTo('analysis.html')">📊 تحليل الصفقات</li>
    <li onclick="navigateTo('sessions.html')">🕰️ جلسات التداول الحالية</li>
    <li onclick="navigateTo('news.html')">📰 أخبار اليوم</li>
    <li onclick="navigateTo('tikitaka.html')">⚽ تيكي تاكا</li>
    <li onclick="navigateTo('moghazafa.html')">🎲 مجازفة</li>
  </ul>
</div>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<h1>مرحبًا بك في تطبيق التداول</h1>

<div id="datetime" aria-live="polite" aria-atomic="true">
  <div class="date" aria-label="التاريخ"></div>
  <div class="time" aria-label="الوقت"></div>
</div>

<div id="candles" title="اضغط أو حرك الصفحة لتحريك الشموع" role="img" aria-label="شموع الشارت">
  <!-- الشموع ستنشأ ديناميكياً عبر جافاسكريبت -->
</div>

<footer>All rights reserved © NnEe</footer>

<script>
  // تحديث التاريخ بصيغة الأرقام والوقت 12 ساعة مع صباحًا/مساءً
  function updateDateTime() {
    const now = new Date();

    // التاريخ dd/mm/yyyy
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const formattedDate = `${day}/${month}/${year}`;

    // الوقت 12 ساعة مع AM/PM عربي
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'مساءً' : 'صباحًا';
    hours = hours % 12;
    hours = hours ? hours : 12; // الساعة 0 تصبح 12

    const formattedTime = `${hours}:${minutes}:${seconds} ${ampm}`;

    document.querySelector('#datetime .date').textContent = formattedDate;
    document.querySelector('#datetime .time').textContent = formattedTime;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // إنشاء الشموع (عدد 8 شموع - خضراء وحمراء متبادلة)
  const candlesContainer = document.getElementById('candles');
  const candleCount = 8;
  let candles = [];

  function createCandles() {
    candlesContainer.innerHTML = '';
    candles = [];
    for (let i = 0; i < candleCount; i++) {
      const candle = document.createElement('div');
      candle.classList.add('candle');
      candle.classList.add(i % 2 === 0 ? 'green' : 'red');

      const wick = document.createElement('div');
      wick.classList.add('wick');
      candle.appendChild(wick);

      const body = document.createElement('div');
      body.classList.add('candle-body');
      candle.appendChild(body);

      candlesContainer.appendChild(candle);
      candles.push(candle);
    }
  }

  createCandles();

  // تحريك الشموع بسلاسة مع أبعاد عشوائية، وذيل متصل دائماً بجسم الشمعة
  function animateCandles() {
    candlesContainer.classList.toggle('animate-up');
    candlesContainer.classList.toggle('animate-down');

    candles.forEach((candle, i) => {
      const body = candle.querySelector('.candle-body');
      const wick = candle.querySelector('.wick');

      let bodyHeight, wickHeight;

      if (candlesContainer.classList.contains('animate-up')) {
        if (candle.classList.contains('green')) {
          bodyHeight = 40 + Math.random() * 40;  // 40 إلى 80 بكسل
          wickHeight = Math.max(10, (80 - bodyHeight)); // الذيل يكمل الجسم حتى 80 بكسل
          body.style.bottom = '15px';
          body.style.top = 'auto';
          wick.style.bottom = `${bodyHeight + 15}px`;
          wick.style.top = 'auto';
        } else {
          bodyHeight = 30 + Math.random() * 40; // 30 إلى 70 بكسل
          wickHeight = Math.max(10, (80 - bodyHeight));
          body.style.top = '15px';
          body.style.bottom = 'auto';
          wick.style.top = `${bodyHeight + 15}px`;
          wick.style.bottom = 'auto';
        }
      } else {
        if (candle.classList.contains('green')) {
          bodyHeight = 30 + Math.random() * 40; // 30 إلى 70 بكسل
          wickHeight = Math.max(10, (80 - bodyHeight));
          body.style.bottom = '15px';
          body.style.top = 'auto';
          wick.style.bottom = `${bodyHeight + 15}px`;
          wick.style.top = 'auto';
        } else {
          bodyHeight = 40 + Math.random() * 40; // 40 إلى 80 بكسل
          wickHeight = Math.max(10, (80 - bodyHeight));
          body.style.top = '15px';
          body.style.bottom = 'auto';
          wick.style.top = `${bodyHeight + 15}px`;
          wick.style.bottom = 'auto';
        }
      }

      body.style.height = `${bodyHeight}px`;
      wick.style.height = `${wickHeight}px`;
    });
  }

  candlesContainer.addEventListener('click', animateCandles);
  window.addEventListener('scroll', animateCandles);

  // القائمة الجانبية
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  function toggleSidebar() {
    const isOpen = sidebar.classList.contains('open');
    if (isOpen) {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    } else {
      sidebar.classList.add('open');
      overlay.classList.add('active');
    }
  }

  function navigateTo(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
