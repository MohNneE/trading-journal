<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>سجل الصفقات</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    margin: 20px;
    background: #f7f9fc;
    color: #2c3e50;
  }
  h2 {
    text-align: center;
    color: #4a90e2;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  thead {
    background: #4a90e2;
    color: white;
  }
  th, td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
  }
  tr:last-child td {
    border-bottom: none;
  }
  select {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button.saveBtn {
    padding: 6px 12px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button.saveBtn:hover {
    background: #1e8449;
  }
  #message {
    max-width: 900px;
    margin: 15px auto;
    color: green;
    font-weight: 600;
    text-align: center;
  }
  #backBtn {
    display: block;
    margin: 20px auto 40px auto;
    padding: 12px 25px;
    font-size: 16px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    max-width: 900px;
  }
  #backBtn:hover {
    background: #357abd;
  }
</style>
</head>
<body>

  <h2>سجل الصفقات</h2>
  <button id="backBtn" onclick="goBack()">⬅️ العودة للإضافة</button>
  <div id="message"></div>

  <table aria-label="جدول الصفقات">
    <thead>
      <tr>
        <th>#</th>
        <th>الزوج</th>
        <th>النوع</th>
        <th>دخول</th>
        <th>وقف</th>
        <th>هدف</th>
        <th>النتيجة</th>
        <th>تاريخ ووقت الإضافة</th>
        <th>حفظ</th>
      </tr>
    </thead>
    <tbody id="tradesBody"></tbody>
  </table>

<script>
  let pendingTrades = JSON.parse(sessionStorage.getItem('pendingTrades') || '[]');
  let savedTrades = JSON.parse(localStorage.getItem('trades') || '[]');

  const tbody = document.getElementById('tradesBody');
  const messageDiv = document.getElementById('message');

  function renderTrades() {
    tbody.innerHTML = '';

    // أولاً عرض الصفقات المحفوظة بدون زر حفظ (حالتها نهائية)
    savedTrades.forEach((trade, i) => {
      const tr = document.createElement('tr');
      const date = new Date(trade.timestamp);
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${trade.pair}</td>
        <td>${trade.type}</td>
        <td>${trade.entry}</td>
        <td>${trade.sl}</td>
        <td>${trade.tp}</td>
        <td>${trade.result}</td>
        <td>${date.toLocaleString('ar-EG')}</td>
        <td>✔️ محفوظ</td>
      `;
      tbody.appendChild(tr);
    });

    // بعدين عرض الصفقات المؤقتة مع زر حفظ وحقل تغيير الحالة
    pendingTrades.forEach((trade, i) => {
      const tr = document.createElement('tr');
      const date = new Date(trade.timestamp);

      tr.innerHTML = `
        <td>${savedTrades.length + i + 1}</td>
        <td>${trade.pair}</td>
        <td>${trade.type}</td>
        <td>${trade.entry}</td>
        <td>${trade.sl}</td>
        <td>${trade.tp}</td>
        <td>
          <select id="resultSelect${i}">
            <option value="جارية">🔄 جارية</option>
            <option value="ربح">✅ ربح</option>
            <option value="خسارة">❌ خسارة</option>
          </select>
        </td>
        <td>${date.toLocaleString('ar-EG')}</td>
        <td><button class="saveBtn" onclick="savePendingTrade(${i})">حفظ</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function savePendingTrade(index) {
    const select = document.getElementById(`resultSelect${index}`);
    const result = select.value;

    // نقل الصفقة من pending إلى saved مع الحالة المختارة
    const trade = pendingTrades[index];
    trade.result = result;

    savedTrades.push(trade);

    // حذف من pending
    pendingTrades.splice(index, 1);

    // تحديث التخزين
    localStorage.setItem('trades', JSON.stringify(savedTrades));
    sessionStorage.setItem('pendingTrades', JSON.stringify(pendingTrades));

    messageDiv.innerText = "✅ تم حفظ الصفقة بنجاح.";
    renderTrades();
  }

  function goBack() {
    window.location.href = "index.html";
  }

  window.onload = renderTrades;
</script>

</body>
</html>
