<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سجل الصفقات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f4f6f9;
      color: #333;
    }header {
  background-color: #2c3e50;
  padding: 20px;
  text-align: center;
  color: white;
  font-size: 20px;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 20px;
}

.trade-entry {
  background-color: #ecf0f1;
  padding: 16px;
  border-radius: 6px;
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.trade-entry span {
  font-weight: bold;
}

.result {
  padding: 8px 12px;
  border-radius: 20px;
  text-align: center;
  font-weight: bold;
  width: fit-content;
}

.جارية {
  background-color: #f1c40f;
  color: #fff;
}
.ربح {
  background-color: #27ae60;
  color: #fff;
}
.خسارة {
  background-color: #e74c3c;
  color: #fff;
}

.return-btn {
  display: block;
  width: 200px;
  margin: 30px auto 0;
  text-align: center;
  background-color: #2980b9;
  color: white;
  text-decoration: none;
  padding: 12px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s;
}

.return-btn:hover {
  background-color: #1c5980;
}

  </style>
</head>
<body>
  <header>سجل الصفقات</header>
  <div class="container" id="tradesContainer">
    <!-- الصفقات تدرج هنا -->
  </div>
  <a href="index.html" class="return-btn">العودة للإضافة</a>  <script>
    const savedTrades = JSON.parse(localStorage.getItem("trades") || "[]");
    const pendingTrades = JSON.parse(sessionStorage.getItem("pendingTrades") || "[]");
    const container = document.getElementById("tradesContainer");

    const allTrades = [...savedTrades, ...pendingTrades].reverse();

    allTrades.forEach((trade, index) => {
      const div = document.createElement("div");
      div.className = "trade-entry";
      div.innerHTML = `
        <div><span>#${allTrades.length - index}</span></div>
        <div>الزوج: ${trade.pair}</div>
        <div>النوع: ${trade.type}</div>
        <div>سعر الدخول: ${trade.entry}</div>
        <div>وقف الخسارة: ${trade.sl}</div>
        <div>الهدف: ${trade.tp}</div>
        <div class="result ${trade.result || 'جارية'}">${trade.result || 'جارية'}</div>
        <div>الوقت: ${new Date(trade.timestamp).toLocaleString('ar-EG')}</div>
      `;
      container.appendChild(div);
    });
  </script></body>
</html>
