<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>سجل الصفقات</title>
<style>
  /* قاعدة أساسية */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    margin: 15px;
    background: #f0f4f8;
    color: #34495e;
  }

  h2 {
    text-align: center;
    color: #2980b9;
    margin-bottom: 20px;
    font-weight: 700;
  }

  #backBtn {
    display: block;
    margin: 0 auto 25px auto;
    padding: 12px 30px;
    font-size: 16px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    max-width: 300px;
    transition: background-color 0.3s ease;
  }
  #backBtn:hover {
    background: #1c5980;
  }

  #message {
    max-width: 900px;
    margin: 15px auto 20px auto;
    color: #27ae60;
    font-weight: 700;
    text-align: center;
    min-height: 24px;
  }

  /* جدول مرن */
  .table-wrapper {
    overflow-x: auto;
    max-width: 100%;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    background: white;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 700px; /* لأجهزة كبيرة */
    font-size: 14px;
  }

  thead {
    background: #2980b9;
    color: white;
  }

  th, td {
    padding: 14px 12px;
    text-align: center;
    border-bottom: 1px solid #eee;
  }

  tr:last-child td {
    border-bottom: none;
  }

  select {
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-weight: 600;
    font-size: 14px;
    min-width: 80px;
  }

  button.saveBtn {
    padding: 6px 14px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }

  button.saveBtn:hover {
    background: #1e8449;
  }

  /* Responsive for mobile: */
  @media (max-width: 720px) {
    table {
      min-width: unset;
      font-size: 13px;
    }
    th, td {
      padding: 10px 8px;
    }
  }

  /* عرض عمودي بديل للهواتف صغيرة الشاشة */
  @media (max-width: 480px) {
    .table-wrapper {
      box-shadow: none;
    }
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }
    thead tr {
      display: none;
    }
    tr {
      background: white;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.05);
      padding: 12px 16px;
    }
    td {
      text-align: right;
      padding-left: 50%;
      position: relative;
      border: none;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    td:last-child {
      border-bottom: none;
    }
    td::before {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      white-space: nowrap;
      font-weight: 700;
      color: #555;
    }
    td:nth-of-type(1)::before { content: "#"; }
    td:nth-of-type(2)::before { content: "الزوج"; }
    td:nth-of-type(3)::before { content: "النوع"; }
    td:nth-of-type(4)::before { content: "دخول"; }
    td:nth-of-type(5)::before { content: "وقف"; }
    td:nth-of-type(6)::before { content: "هدف"; }
    td:nth-of-type(7)::before { content: "النتيجة"; }
    td:nth-of-type(8)::before { content: "تاريخ ووقت الإضافة"; }
    td:nth-of-type(9)::before { content: "حفظ"; }
    select, button.saveBtn {
      width: 100%;
      box-sizing: border-box;
      margin-top: 6px;
    }
  }
</style>
</head>
<body>

  <h2>سجل الصفقات</h2>
  <button id="backBtn" onclick="goBack()">⬅️ العودة للإضافة</button>
  <div id="message"></div>

  <div class="table-wrapper">
    <table aria-label="جدول الصفقات">
      <thead>
        <tr>
          <th>#</th>
          <th>الزوج</th>
          <th>النوع</th>
          <th>دخول</th>
          <th>وقف</th>
          <th>هدف</th>
          <th>النتيجة</th>
          <th>تاريخ ووقت الإضافة</th>
          <th>حفظ</th>
        </tr>
      </thead>
      <tbody id="tradesBody"></tbody>
    </table>
  </div>

<script>
  let pendingTrades = JSON.parse(sessionStorage.getItem('pendingTrades') || '[]');
  let savedTrades = JSON.parse(localStorage.getItem('trades') || '[]');

  const tbody = document.getElementById('tradesBody');
  const messageDiv = document.getElementById('message');

  function renderTrades() {
    tbody.innerHTML = '';

    // عرض الصفقات المحفوظة مع إمكانية تعديل النتيجة والحفظ
    savedTrades.forEach((trade, i) => {
      const date = new Date(trade.timestamp);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${trade.pair}</td>
        <td>${trade.type}</td>
        <td>${trade.entry}</td>
        <td>${trade.sl}</td>
        <td>${trade.tp}</td>
        <td>
          <select id="savedResultSelect${i}">
            <option value="جارية" ${trade.result === 'جارية' ? 'selected' : ''}>🔄 جارية</option>
            <option value="ربح" ${trade.result === 'ربح' ? 'selected' : ''}>✅ ربح</option>
            <option value="خسارة" ${trade.result === 'خسارة' ? 'selected' : ''}>❌ خسارة</option>
          </select>
        </td>
        <td>${date.toLocaleString('ar-EG')}</td>
        <td><button class="saveBtn" onclick="updateSavedTrade(${i})">حفظ</button></td>
      `;
      tbody.appendChild(tr);
    });

    // عرض الصفقات المؤقتة مع إمكانية تعديل النتيجة والحفظ
    pendingTrades.forEach((trade, i) => {
      const date = new Date(trade.timestamp);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${savedTrades.length + i + 1}</td>
        <td>${trade.pair}</td>
        <td>${trade.type}</td>
        <td>${trade.entry}</td>
        <td>${trade.sl}</td>
        <td>${trade.tp}</td>
        <td>
          <select id="pendingResultSelect${i}">
            <option value="جارية" ${trade.result === 'جارية' ? 'selected' : ''}>🔄 جارية</option>
            <option value="ربح" ${trade.result === 'ربح' ? 'selected' : ''}>✅ ربح</option>
            <option value="خسارة" ${trade.result === 'خسارة' ? 'selected' : ''}>❌ خسارة</option>
          </select>
        </td>
        <td>${date.toLocaleString('ar-EG')}</td>
        <td><button class="saveBtn" onclick="savePendingTrade(${i})">حفظ</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function savePendingTrade(index) {
    const select = document.getElementById(`pendingResultSelect${index}`);
    const result = select.value;

    const trade = pendingTrades[index];
    trade.result = result;

    savedTrades.push(trade);
    pendingTrades.splice(index, 1);

    localStorage.setItem('trades', JSON.stringify(savedTrades));
    sessionStorage.setItem('pendingTrades', JSON.stringify(pendingTrades));

    messageDiv.innerText = "✅ تم حفظ الصفقة بنجاح.";
    renderTrades();
  }

  function updateSavedTrade(index) {
    const select = document.getElementById(`savedResultSelect${index}`);
    const result = select.value;

    savedTrades[index].result = result;
    localStorage.setItem('trades', JSON.stringify(savedTrades));

    messageDiv.innerText = "✅ تم تحديث نتيجة الصفقة.";
    renderTrades();
  }

  function goBack() {
    window.location.href = "index.html"; // رابط صفحة الإضافة
  }

  window.onload = renderTrades;
</script>

</body>
</html>
