<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>التقويم الاقتصادي</title>
<style>
  body {
    margin: 0; padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #202124;
    color: #e8eaed;
    direction: rtl;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h2 {
    color: #fbbc04;
    margin-bottom: 15px;
    text-align: center;
  }

  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .tab-btn {
    background: #303134;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: #e8eaed;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .tab-btn.active, .tab-btn:hover {
    background-color: #fbbc04;
    color: #202124;
  }

  iframe {
    border: none;
    width: 100%;
    max-width: 900px;
    height: 650px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    background-color: #202124;
  }

  #backBtn {
    margin-top: 20px;
    padding: 14px 40px;
    background-color: #fbbc04;
    color: #202124;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    max-width: 300px;
    align-self: center;
  }

  #backBtn:hover {
    background-color: #e3aa00;
  }
</style>
</head>
<body>

<h2>التقويم الاقتصادي - أهم الأحداث</h2>

<div class="tabs">
  <button class="tab-btn active" data-caltype="day">اليوم</button>
  <button class="tab-btn" data-caltype="tomorrow">غداً</button>
  <button class="tab-btn" data-caltype="week">هذا الأسبوع</button>
  <button class="tab-btn" data-caltype="nextweek">الأسبوع القادم</button>
</div>

<iframe id="econCalendar" 
  src="https://sslecal2.investing.com/?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&importance=3&calType=day&lang=ar" 
  allowtransparency="true" 
  scrolling="yes" 
  sandbox="allow-scripts allow-same-origin allow-popups"
></iframe>

<button id="backBtn" onclick="goBack()">العودة للصفحة الرئيسية</button>

<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const iframe = document.getElementById('econCalendar');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // إزالة التفعيل من الجميع
      tabs.forEach(t => t.classList.remove('active'));
      // تفعيل الزر المختار
      tab.classList.add('active');
      // تحديث رابط iframe حسب نوع التقويم
      const calType = tab.getAttribute('data-caltype');
      iframe.src = `https://sslecal2.investing.com/?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&importance=3&calType=${calType}&lang=ar`;
    });
  });

  function goBack() {
    window.location.href = 'index.html'; // غيّر حسب مسار صفحتك الرئيسية
  }
</script>

</body>
</html>
