<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>التقويم الاقتصادي</title>
<style>
  body {
    margin: 0; padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #202124;
    color: #e8eaed;
    direction: rtl;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h2 {
    color: #fbbc04;
    margin-bottom: 15px;
    text-align: center;
  }

  iframe {
    border: none;
    width: 100%;
    max-width: 900px;
    height: 650px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    background-color: #202124;
  }

  #backBtn {
    margin-top: 20px;
    padding: 14px 40px;
    background-color: #fbbc04;
    color: #202124;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    max-width: 300px;
    align-self: center;
  }

  #backBtn:hover {
    background-color: #e3aa00;
  }
</style>
</head>
<body>

<h2>التقويم الاقتصادي - أهم الأحداث</h2>

<!-- ويدجت تقويم Investing.com -->
<iframe 
  src="https://sslecal2.investing.com/?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&importance=3&calType=day&lang=ar" 
  allowtransparency="true" 
  scrolling="yes" 
  sandbox="allow-scripts allow-same-origin allow-popups"
></iframe>

<button id="backBtn" onclick="goBack()">العودة للصفحة الرئيسية</button>

<script>
  function goBack() {
    window.location.href = 'index.html'; // غيّر المسار حسب اسم الصفحة الرئيسية عندك
  }
</script>

</body>
</html>
